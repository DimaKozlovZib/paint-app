<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="colorPicker/color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>paint app</title>
</head>
<body>
    <canvas id="bufer" width="300" height="150"></canvas>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <h1>Paint</h1>
            </div>
        </header>
        <main class="main">
            <section class="canvas">
                <canvas id="canvas" class="canvas"></canvas>
            </section>
            <aside class="draw-settings" id="aside">
                <div class="draw-settings__section brush">
                    <div class="item__title">Кисть</div>
                    <div class="line-preview-box">
                        <canvas id="line-preview"></canvas>
                    </div>
                    <div class="draw-settings__slider-control">
                        <div class="min-value slider-control__value">1</div>
                        <div class="slider-control" id="slider-control">
                            <div class="slider-control__line"></div>
                            <div class="slider-control__circal"></div>
                        </div>
                        <div class="maxx-value slider-control__value">40</div>
                    </div>
                </div>
                <div class="draw-settings__section color">
                    <div class="item__title">Цвет</div>
                    <div class="color-picker-box">

                    </div>
                </div>
            </aside>
        </main>
    </div>
    <script src="src/client-interface.js"></script>
    <script type="module" src="src/draw.js"></script>
</body>
</html>
